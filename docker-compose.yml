version: '3.3'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5432:${DB_PORT}
    volumes:
      - ./postgres_data:/var/lib/postgressql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${DB_EMAIL_PG}
      - PGADMIN_DEFAULT_PASSWORD=${DB_PASS_PG}
    ports:
      - 5050:${DB_PASS_PG}